<div class="talk-header">
    <h2>{{ blogpost.title }}</h2>
    <h3>{{ blogpost.description }}</h3>
    <p>
        Presented by <a href="{{ url_for('blog.user', username=blogpost.author.username) }}">{{ blogpost.author.username }}</a> at
        {% if blogpost.venue_url %}
            <a href="{{ blogpost.venue_url }}">{{ blogpost.venue }}</a>
        {% else %}
            {{ blogpost.venue }}
        {% endif %}
    </p>
</div>
